<body>
    <div class="pb">
        <h2 id="signup_head_string">회원가입을 위해 정보를 입력해주세요</h2>
        <div class="signup_contents_string">
            * 이메일<br>
            <input class="input" type="text">
        </div>
        <div class="signup_contents_string">
            * 이름<br>
            <input class="name" type="text">
        </div>
        <div class="signup_contents_string">
            * 비밀번호<br>
            <input class="pw" type="password">
        </div>
        <!-- <input class="pw" type="password" placeholder="비밀번호를 다시 입력해 주세요."><br><br> -->
        <br><br>
        <div class="signup_contents_string" name="성별">
            <input type="radio" name="gender"> 여성
            <input type="radio" name="gender"> 남성
        </div>
        <input type="checkbox"> 이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.
        <hr>
        <div>
            <button class="signup_button">가입하기</button>
        </div>
    </div>
